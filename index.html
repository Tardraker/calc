<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

<div class="main">
    <section class="pantalla">
         0                                                    
    </section>
  
            <section>

                <div class="cal-boton-row">
                    <button class="boton">
                    C
                    </button>
                    <button class="boton">
                        &larr;
                    </button>
                    <button class="boton">
                        &div;
                    </button>          
                </div>

                <div class="cal-boton-row">
                <button class="boton">
                    7
                </button>
                <button class="boton">
                    8
                </button>
                <button class="boton">
                    9
                </button>
                <button class="boton">
                    &times;
                </button>
                </div>
                <div class="cal-boton-row">
                <button class="boton">
                    4
                </button>
                <button class="boton">
                    5
                </button>
                <button class="boton">
                    6
                </button>
                <button class="boton">
                    &minus;
                </button>
                </div>

                <div class="cal-boton-row">
                <button class="boton">
                    1
                </button>
                <button class="boton">
                    2
                </button>
                <button class="boton">
                    3
                </button>
                <button class="boton">
                    &plus;
                </button>
                </div>
                <div class="cal-boton-row">
                <button class="boton">
                    0
                </button>
                <button class="boton">
                    &equals;
                </button>     
                </div>

            </section>

</div>      
    
</body>
</html>
